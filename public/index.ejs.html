<html lang="en">
<head>

    <title>Le charme français</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Include header-ul dinamic -->
    <% include header.ejs %>

    <section id="content">
    </section>
    <main>
        <section class="intro">
            <div class="container">
                <h2>De la peisajele Azurului si Alpilor, pana la parfumul Parisului, vei descoperi un strop din inconfundabilul "charme français"</h2>
            </div>
        </section>
    </main>
    <main>
        <section class="newsletter">
            <div class="container">
                <h2>Abonează-te la newsletter-ul nostru!</h2>

                    <input type="email" id="email" name="email" required placeholder="Introdu adresa ta de email aici">

            </div>
        </section>
